<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Add Expense</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

</head>
<body>
<div class="container">
    <div class="jumbotron">
        <img src="../static/images/banner1.jpg" width="500" th:src="@{/images/banner1.jpg}"/>
        <h1>Add an expense item</h1>
    </div>

    <form action="#" th:action="@{/expense/add}" th:object="${expenseDTO}" method="post">
        <div class="form-group">
            <label for="__expenseAmount">Expense amount</label>
            <input id="__expenseAmount" type="text" th:field="*{expenseAmount}"
                   class="form-control" th:errorclass="fieldError" placeholder="expense amount"/>
        </div>
        <div class="form-group">
            <label for="__expenseDescription">Expense description</label>
            <input id="__expenseDescription" th:field="*{expenseDescription}"
                   class="form-control" th:errorclass="fieldError" placeholder="expense description" />
        </div>
        <button type="submit" class="btn btn-primary">Submit expense!</button>
    </form>

</div>

</body>
</html>
